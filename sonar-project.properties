# Configuración de SonarQube para el proyecto Parking
sonar.projectKey=parking-vulnerable-app
sonar.projectName=Parking Vulnerable App
sonar.projectVersion=1.0

# Directorios a analizar
sonar.sources=backend,frontend

# Excluir node_modules y otros directorios
sonar.exclusions=**/node_modules/**,**/.git/**,**/sql/**,**/tests/**,**/coverage/**

# Configuración específica de JavaScript
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
sonar.coverage.exclusions=**/tests/**,**/*.test.js

# Encoding
sonar.sourceEncoding=UTF-8

sonar.coverage.exclusions=frontend/**/*, **/jest.config.js, **/config/**